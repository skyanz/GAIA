<!-- Gaia/templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adiciona um block para o título ser dinâmico -->
    <title>{% block title %}GAIA{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="{% block body_class %}{% endblock %}">
    {% block header %}
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark gaia-navbar">
            <div class="container-fluid mx-3">
                <a class="navbar-brand logo" href="{% url 'dashboard' %}"><img src="{% static 'img/logogaia.png' %}" style="height: 30px;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <!-- A classe 'active' será definida dinamicamente -->
                            <a class="nav-link {% if request.resolver_match.view_name == 'dashboard' %}active{% endif %}" href="{% url 'dashboard' %}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.view_name == 'gerador_questoes' %}active{% endif %}" href="{% url 'gerador_questoes' %}">Questões</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.app_name == 'alunos_app' %}active{% endif %}" href="{% url 'alunos_app:alunos' %}">Alunos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.resolver_match.view_name == 'quiz' %}active{% endif %}" href="{% url 'quiz' %}">Quiz</a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center user-info">
                        <i class="fas fa-sun theme-toggle me-3"></i>
                        <i class="fas fa-user-circle user-icon me-2"></i>
                        <div class="user-details">
                            <span>Professor Nome</span>
                            <small>Matéria</small>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    {% endblock %}


    <!-- Bloco de conteúdo que será preenchido pelas outras páginas -->
    <main class="main-content py-4">
        <div class="app-container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    {% block footer %}
        <footer class="footer text-center py-3 mt-auto">
            <p class="mb-0">G.A.I.A | Todos direitos reservados</p>
        </footer>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Bloco para scripts específicos de cada página -->
    {% block scripts %}
        <script defer src="{% static 'js/theme.js' %}"></script>
    {% endblock %}
</body>
</html>
